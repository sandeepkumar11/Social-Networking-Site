{% extends "posts/post_base.html" %}

{% load bootstrap4 %}

{% block post_content %}
<h4 class="mt-3">Create New Post</h4>
<form class="m-5" method="POST" action="{% url 'posts:create' %}" id="postForm">
	{% csrf_token %}
	{% bootstrap_form form %}
	<input type="submit" value="Post" class="btn btn-primary btn-large">
</form>
{% endblock %}
