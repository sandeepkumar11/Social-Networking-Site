{% extends 'base.html' %}
{% load bootstrap4 %}

{% block title %}Login{% endblock title %}

{% block main_content %}
  <div class="container">
      <h1>Log In</h1>
      <form action="" method="POST">
          {% csrf_token %}
          {% bootstrap_form form %}
          <input type="submit" class="btn btn-primary" value="Login">
      </form>
  </div>
{% endblock main_content %}
